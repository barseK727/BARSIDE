<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalleN - BARSIDE</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/player.css">
</head>
<body>
    <div class="menu-block">
        <a class="main-barside" href="/html/Main.html">BARSIDE</a>
        <div class="button-stat">
            <a class="textbutton" href="/html/statsplayers.html">
                <p class="menu-button">Статистика</p>
            </a>
        </div>
        <div class="button-team">
            <a class="textbutton" href="/html/commands.html">
                <p class="menu-button">Команды</p>
            </a>
        </div>
        <div class="button-servers">
            <a class="textbutton" href="/html/servers.html">
                <p class="menu-button">Сервера</p>
            </a>
        </div>
    </div>
    
    <div class="main-block">
        <main class="main-block-style">
            <div class="player-profile">
                <div class="player-header">
                    <div class="player-avatar">
                        <img src="/img/players/furia/fallen.jpg" alt="FalleN">
                    </div>
                    <div class="player-basic-info">
                        <h1>FalleN <span class="player-tag">@fallen</span></h1>
                        <p class="player-realname">Gabriel Toledo de Alcântara Sguario</p>
                        <div class="player-team">
                            <img src="/img/teams/furia_logo.png" alt="FURIA" class="team-logo-small">
                            <span>FURIA Esports</span>
                        </div>
                    </div>
                </div>
                
                <div class="player-stats-grid">
                    <div class="stat-card">
                        <h3>Общая статистика</h3>
                        <div class="stat-item">
                            <span class="stat-label">Рейтинг HLTV:</span>
                            <span class="stat-value">#24</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Убийств в карьеру:</span>
                            <span class="stat-value">45,678</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Последние матчи</h3>
                        <div class="recent-match">
                            <span class="match-result win">Победа</span>
                            <span class="match-score">16-12</span>
                        </div>
                    </div>
                </div>
                
                <div class="back-button">
                    <a href="/html/commands.html" class="btn-back">← Назад к командам</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
